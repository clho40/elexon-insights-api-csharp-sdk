  /balancing/pricing/market-index:
    get:
      description: "This endpoint provides Market Index Data received from NGESO.\r\
        \n            \r\nMarket Index Data is a key component in the calculation\
        \ of System Buy Price and System Sell Price for each\r\nSettlement Period.\
        \ This data is received from each of the appointed Market Index Data Providers\
        \ (MIDPs) and\r\nreflects the price of wholesale electricity in Great Britain\
        \ in the short term markets. The Market Index Data\r\nwhich is received from\
        \ each MIDP for each Settlement Period consists of a Market Index Volume and\r\
        \nMarket Index Price, representing the volume and price of trading for the\
        \ relevant period in the market operated\r\nby the MIDP. The Market Price\
        \ (the volume weighed average Market Index Price) is used to derive\r\nthe\
        \ Reverse Price (SBP or SSP).\"\r\n            \r\nThe two data providers\
        \ available to query are N2EX (\"N2EXMIDP\") and APX (\"APXMIDP\").\r\n\r\n\
        By default, the from and to parameters filter the data by time inclusively.\
        \ If the settlementPeriodFrom or\r\nsettlementPeriodTo parameters are provided,\
        \ the corresponding from or to parameter instead filters on settlement\r\n\
        date, allowing for searching by a combination of time and/or settlement date\
        \ & settlement period.\r\nNote: When filtering via settlement date, from/to\
        \ are treated as Dates only, with the time being ignored. For\r\nexample,\
        \ 2022-06-01T00:00Z and 2022-06-01T11:11Z are both treated as the settlement\
        \ date 2022-06-01.\r\n            \r\nAll Dates and DateTimes should be expressed\
        \ as defined within\r\n<a href=\"https://datatracker.ietf.org/doc/html/rfc3339#section-5.6\"\
        \ target=\"_blank\">RFC 3339</a>.\r\n            \r\nSome examples of date\
        \ parameter combinations are shown below.\r\n            \r\nFiltering from\
        \ start time to start time:\r\n            \r\n    /balancing/pricing/market-index?from=2022-06-01T00:00Z&to=2022-07-01T00:00Z\r\
        \n            \r\nFiltering from start time to settlement date and period:\r\
        \n            \r\n    /balancing/pricing/market-index?from=2022-06-01T00:00Z&to=2022-07-01T00:00Z&settlementPeriodTo=1\r\
        \n            \r\nFiltering from settlement date and period to start time:\r\
        \n            \r\n    /balancing/pricing/market-index?from=2022-06-01T00:00Z&to=2022-07-01T00:00Z&settlementPeriodFrom=1\r\
        \n            \r\nFiltering from settlement date and period to settlement\
        \ date and period:\r\n            \r\n    /balancing/pricing/market-index?from=2022-06-01T00:00Z&to=2022-07-01T00:00Z&settlementPeriodFrom=1&settlementPeriodTo=1"
      parameters:
      - description: The "from" start time or settlement date for the filter.
        example: 2022-10-12T00:00Z
        explode: true
        in: query
        name: from
        required: true
        schema:
          example: 2022-10-12T00:00:00Z
          format: date-time
          type: string
        style: form
      - description: The "to" start time or settlement date for the filter.
        example: 2022-10-13T00:00Z
        explode: true
        in: query
        name: to
        required: true
        schema:
          example: 2022-10-13T00:00:00Z
          format: date-time
          type: string
        style: form
      - description: The "from" settlement period for the filter. This should be an
          integer from 1-50 inclusive.
        explode: true
        in: query
        name: settlementPeriodFrom
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The "to" settlement period for the filter. This should be an
          integer from 1-50 inclusive.
        explode: true
        in: query
        name: settlementPeriodTo
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The data providers to query. If no data provider is selected
          both will be displayed.
        example:
        - N2EXMIDP
        explode: true
        in: query
        name: dataProviders
        required: false
        schema:
          example:
          - N2EXMIDP
          items:
            type: string
          type: array
        style: form
      - description: Response data format. Use json/xml to include metadata.
        explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - json
          - xml
          - csv
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.MarketIndexResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.MarketIndexResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.MarketIndexResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.MarketIndexResponse'
            text/xml:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.MarketIndexResponse'
            text/csv:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.MarketIndexResponse'
          description: Data retrieved
