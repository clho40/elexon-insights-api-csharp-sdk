  name: Bid Offer Acceptances
- description: Credit Default Notice (CDN) data.
  name: Credit Default Notice
- description: "Raw datasets as received from the National Grid, with associated metadata.\
    \ The output in JSON format matches IRIS, and can be used interchangeably with\
    \ IRIS output."
