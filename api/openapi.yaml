paths:
  /generation/actual/per-type:
    get:
      description: "âš  This endpoint provides a down-sampled data summary intended\
        \ for visualisation purposes.\r\nDepending on the quantity of data requested,\
        \ data returned may be averaged hourly, daily,\r\nweekly or monthly. Quantities\
        \ are rounded to the nearest MWh.\r\nUse /datasets/AGPT for full access.\r\
        \n            \r\nThis endpoint provides actual aggregated generation data\
        \ per Power System Resource type \r\n(Fuel Type categories as defined by Commission\
        \ Regulation (EU) No 543/2013).\r\n\r\nThis endpoint filters by startTime,\
        \ and groups results by settlement period."
      parameters:
      - example: 2023-07-20
        explode: true
        in: query
        name: from
        required: true
        schema:
          format: date-time
          type: string
        style: form
      - example: 2023-07-22
        explode: true
        in: query
        name: to
        required: true
        schema:
          format: date-time
          type: string
        style: form
      - example: 13
        explode: true
        in: query
        name: settlementPeriodFrom
        required: false
        schema:
          example: 13
          format: int32
          type: integer
        style: form
      - example: 19
        explode: true
        in: query
        name: settlementPeriodTo
        required: false
        schema:
          example: 19
          format: int32
          type: integer
        style: form
      - description: Response data format. Use json/xml to include metadata.
        explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - json
          - xml
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Transparency.ActualGenerationBySettlementPeriod'
            application/xml:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Transparency.ActualGenerationBySettlementPeriod'
          description: Success
      summary: Actual Aggregated Generation Per Type (AGPT / B1620)
      tags:
      - Actual Generation
      - Transparency
  /generation/actual/per-type/day-total:
    get:
      description: "This endpoint provides aggregated AGPT (B1620) data. It returns\
        \ totals and percentages\r\nfor the last half hour and 24 hours for each generation\
