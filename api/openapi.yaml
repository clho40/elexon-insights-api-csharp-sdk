  /balancing/nonbm/stor/events:
    get:
      description: "This endpoint provides data about the start of NGESO Short Term\
        \ Operating Reserves (STOR) events. This is\r\nactivity that is outside of\
        \ the Balancing Mechanism and takes place to meet the need to\r\nincrease\
        \ generation or decrease demand. Each result has a non-zero generation value\
        \ which was preceded by a zero\r\ngeneration value.\r\n            \r\nBy\
        \ default, the before parameter filters the data by start time. If the settlementPeriodBefore\
        \ parameter is\r\nprovided, the before parameter instead filters on settlement\
        \ date, allowing for searching by start time or\r\nsettlement date & settlement\
        \ period.\r\nNote: When filtering via settlement date, before is treated as\
        \ a Date only, with the time being ignored. For\r\nexample, 2022-06-01T00:00Z\
        \ and 2022-06-01T11:11Z are both treated as the settlement date 2022-06-01.\r\
        \n            \r\nAll Dates and DateTimes should be expressed as defined within\r\
        \n<a href=\"https://datatracker.ietf.org/doc/html/rfc3339#section-5.6\" target=\"\
        _blank\">RFC 3339</a>.\r\n            \r\nSome examples of date parameter\
        \ combinations are shown below.\r\n            \r\nFiltering latest 3 events:\r\
        \n            \r\n    /balancing/nonbm/stor/events?count=3\r\n           \
        \ \r\nFiltering latest 3 events before start time:\r\n            \r\n   \
        \ /balancing/nonbm/stor/events?before=2022-08-01T00:00Z&count=3\r\n      \
        \      \r\nFiltering latest 3 events before settlement date and settlement\
        \ period:\r\n            \r\n    /balancing/nonbm/stor/events?before=2022-08-01T00:00Z&settlementPeriodBefore=48&count=3"
      parameters:
      - description: The number of events to return.
        example: 3
        explode: true
        in: query
        name: count
        required: true
        schema:
          example: 3
          format: int32
          type: integer
          x-max-event-count: 100
        style: form
      - description: "If specified, filters events to those with a start time before\
          \ or at the date, or a settlement date before the date if\r\nsettlementPeriodBefore\
          \ is also specified.\r\nIf omitted, latest events are returned."
        explode: true
        in: query
        name: before
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Filters events to those with a settlement period before or at\
          \ the value.\r\nBefore parameter must be specified if this is specified."
        explode: true
        in: query
        name: settlementPeriodBefore
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Response data format. Use json/xml to include metadata.
        explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - json
          - xml
          - csv
          type: string
        style: form
