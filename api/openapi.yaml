- description: "Demand control instruction data, filtered by the time range of the\
    \ instruction."
  name: Demand Control Instructions
- description: "Demand forecast data, including peak demand, and historical views\
    \ of data by publish time or forecast date."
  name: Demand Forecast
- description: "Demand outturn data, including initial demand, rolling demand and\
    \ peak demand."
  name: Demand Outturn
- description: Generation Forecast
  name: Generation Forecast
- description: "Generation by Fuel Type, including interconnectors."
  name: Generation Outturn
- description: Provides an endpoint to check the health of the Insights API service.
  name: Health Check
- description: "Day-and-day-ahead indicated forecast, categorized as Indicated Generation\
    \ (INDGEN), Indicated Demand (INDDEM), Imbalance (IMBALNGC) and Margin (MELNGC)."
  name: Indicated Forecast
- description: Loss of Load Probability and Derated Margin forecast data (LOLPDRM).
  name: Loss of Load Probability and Derated Margin
- description: "Generating Plant Operating Margin forecast data, including historical\
    \ views of data by publish time or forecast date."
  name: Margin Forecast
- description: Market Index prices filtered by time.
  name: Market Index
- description: "Short Term Operating Reserves (STOR) data, provided as a time series\
    \ or filtered to events."
  name: Non-BM STOR
- description: "Balancing Services Volume data, filtered by BM Unit and time range."
  name: Non-BM Volumes
- description: Reference data which can be used to filter other API requests.
  name: Reference
- description: REMIT data
  name: Remit
- description: "Settlement Administration Agent (SAA) calculation data, grouped by\
    \ settlement date and period."
  name: Settlement Administration Agent
- description: "Generating Plant Operating Surplus forecast data, including historical\
    \ views of data by publish time or forecast date."
  name: Surplus Forecast
- description: System frequency data filtered by time.
  name: System Frequency
- description: System warning data filtered by time and warning type.
  name: System Warnings
- description: Daily average & reference temperatures.
  name: Temperature
- description: Total demand data filtered by settlement date and time.
  name: Total Demand
- description: Total demand forecast data filtered by forecast time
  name: Total Demand Forecast
- description: "Wind generation forecast data, provided as latest, earliest, peak\
