  /balancing/nonbm/volumes:
    get:
      description: "This endpoint provides Balancing Services Volume data received\
        \ from NGESO, with an added computed 'Time' field.\r\n(The time field is calculated\
        \ from the settlement date & period and represents the earliest possible time\
        \ for\r\nfor which the datapoint applies)\r\n            \r\nBalancing Services\
        \ Volume is a volume which is received from the System Operator, which represents\
        \ the volume\r\nof energy (MWh) associated with the provision of Applicable\
        \ Balancing Services for each relevant BM Unit and\r\nSettlement Period.\r\
        \n\r\nQAS can be positive or negative and is normally only provided where\
        \ there is a non-zero volume.\r\n            \r\nBy default, the from and\
        \ to parameters filter the data by time inclusively. If the settlementPeriodFrom\
        \ or\r\nsettlementPeriodTo parameters are provided, the corresponding from\
        \ or to parameter instead filters on settlement\r\ndate, allowing for searching\
        \ by a combination of time and/or settlement date & settlement period.\r\n\
        Note: When filtering via settlement date, from/to are treated as Dates only,\
        \ with the time being ignored. For\r\nexample, 2022-06-01T00:00Z and 2022-06-01T11:11Z\
        \ are both treated as the settlement date 2022-06-01.\r\n            \r\n\
        All Dates and DateTimes should be expressed as defined within\r\n<a href=\"\
        https://datatracker.ietf.org/doc/html/rfc3339#section-5.6\" target=\"_blank\"\
        >RFC 3339</a>.\r\n            \r\nSome examples of date parameter combinations\
        \ are shown below.\r\n            \r\nFiltering from start time to start time:\r\
        \n            \r\n    /balancing/nonbm/volumes?from=2022-06-01T00:00Z&to=2022-07-01T00:00Z\r\
        \n            \r\nFiltering from start time to settlement date and period:\r\
        \n            \r\n    /balancing/nonbm/volumes?from=2022-06-01T00:00Z&to=2022-07-01T00:00Z&settlementPeriodTo=1\r\
        \n            \r\nFiltering from settlement date and period to start time:\r\
        \n            \r\n    /balancing/nonbm/volumes?from=2022-06-01T00:00Z&to=2022-07-01T00:00Z&settlementPeriodFrom=1\r\
        \n            \r\nFiltering from settlement date and period to settlement\
        \ date and period:\r\n            \r\n    /balancing/nonbm/volumes?from=2022-06-01T00:00Z&to=2022-07-01T00:00Z&settlementPeriodFrom=1&settlementPeriodTo=1"
      parameters:
      - description: The "from" start time or settlement date for the filter.
        example: 2022-08-12T00:00Z
        explode: true
        in: query
        name: from
        required: true
        schema:
          example: 2022-08-12T00:00:00Z
          format: date-time
          type: string
        style: form
      - description: The "to" start time or settlement date for the filter.
        example: 2022-08-13T00:00Z
        explode: true
        in: query
        name: to
        required: true
        schema:
          example: 2022-08-13T00:00:00Z
          format: date-time
          type: string
        style: form
      - description: The "from" settlement period for the filter. This should be an
          integer from 1-50 inclusive.
        explode: true
        in: query
        name: settlementPeriodFrom
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The "to" settlement period for the filter. This should be an
          integer from 1-50 inclusive.
        explode: true
        in: query
        name: settlementPeriodTo
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: The BM units to query. Add each unit separately. If no BM unit
          is selected all BM units will be displayed.
        example:
        - T_CNQPS-1
        explode: true
        in: query
        name: bmUnit
        required: false
        schema:
          example:
          - T_CNQPS-1
          items:
            type: string
          type: array
        style: form
      - description: Response data format. Use json/xml to include metadata.
        explode: true
        in: query
        name: format
        required: false
        schema:
          enum:
          - json
          - xml
          - csv
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.BalancingServicesVolume'
            application/json:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.BalancingServicesVolume'
            text/json:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.BalancingServicesVolume'
            application/xml:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.BalancingServicesVolume'
            text/xml:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.BalancingServicesVolume'
            text/csv:
              schema:
                $ref: '#/components/schemas/Insights.Api.Models.Responses.ResponseWithMetadata-1_Insights.Api.Models.Responses.Balancing.BalancingServicesVolume'
          description: Data retrieved
